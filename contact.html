<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact Us</title>
</head>
<body class="scrollbar">
    
    <div class="nav">
        <div class="button">
            <span> <a href="/"> <i class="fa-solid fa-arrow-left"></i> Home</a></span>
        </div>
        <div class="button">
            <span><a href="/about">Trip Enquiry Form <i class="fa-solid fa-arrow-right"></i></a></span> 
        </div>
    </div>

    <div class="contact_form">
        <h1>Trip Enquiry</h1>
        <div class="container">
            <div class="main">
                <div class="form_image">
                    <img src="/img/contact-img-1.jpg" alt="">

                   <div class="inner-content">
                    <h2 class="font-weight: 900; ">Shras Holidays</h2>
                    <p class="">Time to wing it</p>
                   </div>
                    <!-- <img src="/image2.jpg" alt="">
                    <img src="/image3.jpg" alt="">
                    <img src="/image4.jpg" alt=""> -->
                </div>
                <div class="form_content">
                    <h2>Fill out the form to receive the best offers.</h2>
                    <form action="" method="post">
                        <label for="name">Name<sup>*</sup></label><br>
                        <input type="text" name="Name" placeholder="Enter Your Name" required ><br>
                        <label for="email">Email<sup>*</sup></label><br>
                        <input type="email" name="Name" placeholder="Enter Your Email" required ><br>
                        <label for="Mobile No.">Mobile No.<sup>*</sup></label><br>
                        <input type="text" name="Mobile No." placeholder="Enter Your Mobile No." required ><br>
                        <label for="From">From<sup>*</sup></label><br>
                        <input type="text" name="From" placeholder="From Destination" required ><br>
                        <label for="To">To<sup>*</sup></label><br>
                        <input type="text" name="To" placeholder="To Destination" required ><br>
                        <label for="Date Of Travel">Date Of Travel<sup>*</sup></label><br>
                        <input type="date" id="start" name="trip-start" />
                        <label for="any query">Any Query</label><br>
                        <textarea name="any query" placeholder="Message" required ></textarea><br>
                        <button class="btn" type="submit" class="btn"> Send <i class="fas fa-paper-plane"></i> </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
